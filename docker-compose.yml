version: '3.8'

services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxh-rabbitmq
    hostname: nxh-rabbitmq
    
    # Variables d'environnement NXH (modifiables via .env)
    environment:
      # Configuration réseau
      - NXH_RABBITMQ_HOST=${NXH_RABBITMQ_HOST:-localhost}
      - NXH_RABBITMQ_PORT=${NXH_RABBITMQ_PORT:-5672}
      - NXH_RABBITMQ_API_PORT=${NXH_RABBITMQ_API_PORT:-15672}
      
      # Credentials utilisateur principal
      - NXH_RABBITMQ_USER=${NXH_RABBITMQ_USER:-nxh_admin}
      - NXH_RABBITMQ_PASSWORD=${NXH_RABBITMQ_PASSWORD:-nxh_secure_password_2024}
      
      # Credentials management (par défaut = user principal)
      - NXH_RABBITMQ_MGMT_USER=${NXH_RABBITMQ_MGMT_USER:-${NXH_RABBITMQ_USER:-nxh_admin}}
      - NXH_RABBITMQ_MGMT_PASSWORD=${NXH_RABBITMQ_MGMT_PASSWORD:-${NXH_RABBITMQ_PASSWORD:-nxh_secure_password_2024}}
      
      # VHost et Queue
      - NXH_RABBITMQ_VHOST=${NXH_RABBITMQ_VHOST:-/}
      - NXH_RABBITMQ_QUEUE=${NXH_RABBITMQ_QUEUE:-default_queue}
      
      # Variables RabbitMQ standard (mapping)
      - RABBITMQ_DEFAULT_USER=${NXH_RABBITMQ_USER:-nxh_admin}
      - RABBITMQ_DEFAULT_PASS=${NXH_RABBITMQ_PASSWORD:-nxh_secure_password_2024}
      - RABBITMQ_DEFAULT_VHOST=${NXH_RABBITMQ_VHOST:-/}
    
    # Ports exposés
    ports:
      - "${NXH_RABBITMQ_PORT:-5672}:5672"       # AMQP protocol
      - "${NXH_RABBITMQ_API_PORT:-15672}:15672" # Management UI
    
    # Volume pour persistance locale
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    
    # Configuration réseau
    networks:
      - nxh-network
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rabbitmq_data:
    driver: local

networks:
  nxh-network:
    driver: bridge