version: '3.8'

services:
  nxh-rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxh-rabbitmq
    hostname: nxh-rabbitmq-local
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
      - "25672:25672"  # Clustering
    environment:
      - NXH_RABBITMQ_DEFAULT_USER=admin
      - NXH_RABBITMQ_DEFAULT_PASS=SecurePass123!
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_ERLANG_COOKIE=NXH_SECURE_COOKIE_LOCAL
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
      - ./custom-definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - nxh-network

  rabbitmq-manager:
    image: michikono/rabbitmq-manager:latest
    container_name: rabbitmq-manager
    ports:
      - "8080:80"
    environment:
      - RABBITMQ_HOST=nxh-rabbitmq
      - RABBITMQ_PORT=15672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=SecurePass123!
    depends_on:
      - nxh-rabbitmq
    networks:
      - nxh-network

volumes:
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local

networks:
  nxh-network:
    driver: bridge