version: '3.8'

services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxh-rabbitmq
    hostname: nxh-rabbitmq
    
    # Variables d'environnement pour credentials uniquement
    environment:
      - NXH_RABBITMQ_DEFAULT_USER=${NXH_RABBITMQ_DEFAULT_USER:-nxh_admin}
      - NXH_RABBITMQ_DEFAULT_PASS=${NXH_RABBITMQ_DEFAULT_PASS:-nxh_secure_password_2024}
      - RABBITMQ_DEFAULT_USER=${NXH_RABBITMQ_DEFAULT_USER:-nxh_admin}
      - RABBITMQ_DEFAULT_PASS=${NXH_RABBITMQ_DEFAULT_PASS:-nxh_secure_password_2024}
    
    # Configuration avancée via fichier (optionnel)
    # volumes:
    #   - ./custom-rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    
    # Ports exposés
    ports:
      - "5672:5672"   # AMQP protocol
      - "443:443" # Management UI
    
    # Volume pour persistance locale (optionnel pour dev)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    
    # Configuration réseau
    networks:
      - nxh-network
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (ajustables selon besoin)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rabbitmq_data:
    driver: local

networks:
  nxh-network:
    driver: bridge