name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/amd64,linux/arm64
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      has-secrets: ${{ steps.check-secrets.outputs.has-secrets }}
    steps:
      - name: Validate DockerHub Secrets
        id: check-secrets
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "❌ DockerHub secrets are missing"
            echo "has-secrets=false" >> $GITHUB_OUTPUT
          else
            echo "✅ DockerHub secrets are present"
            echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
            echo "Token length: ${#{{ secrets.DOCKERHUB_TOKEN }}} characters"
            echo "has-secrets=true" >> $GITHUB_OUTPUT
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

      - name: Run ShellCheck
        uses: azohra/shell-linter@latest
        with:
          path: "**/*.sh"
          exclude: "**/node_modules/*"

  build-and-push:
    needs: [validate-secrets, test]
    runs-on: ubuntu-latest
    if: needs.validate-secrets.outputs.has-secrets == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Print Registry Info
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "DockerHub Username: ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Test DockerHub Credentials
        run: |
          echo "Testing DockerHub credentials..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            --username "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin \
            docker.io || echo "❌ Login failed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/nxh-rabbitmq
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=arm64-,format=short
            type=sha,prefix=amd64-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug - Print Tags
        run: |
          echo "Generated tags:"
          echo "${{ steps.meta.outputs.tags }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Push
        run: |
          echo "✅ Image pushed successfully with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            Dockerfile
            README.md